{% extends "portfolio/base.html" %}

{% block content %}
    <h1>Register</h1>
    <form action="/portfolio/register" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <p>Already have an account? Go to Login Page</p>
    <a href="{% url 'portfolio:login_user' %}">Login</a>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

{% endblock %}
