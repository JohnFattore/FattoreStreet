{% extends "portfolio/base.html" %}

{% block content %}
    <h1>Register</h1>
    <form action="{% url 'portfolio:buy' user.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Buy">
    </form>
    <p>See Overall Portfolio</p>
    <h2><a href="/portfolio/portfolio">Portfolio</a></h2>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

{% endblock %}
