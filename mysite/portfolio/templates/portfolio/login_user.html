{% extends "portfolio/base.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="/portfolio/login_user" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <p>Don't have an account? Go to Register Page</p>
    <a href="{% url 'portfolio:register' %}">Register</a>
{% endblock %}
