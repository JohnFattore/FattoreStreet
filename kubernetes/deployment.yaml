apiVersion: apps/v1
kind: Deployment
metadata:
  name: fattorestreet-deployment
  labels:
    app.kubernetes.io/name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: johnfattore/nginx
        ports:
        - containerPort: 80